<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" async defer></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="non-edit-stuff">
        <fieldset><legend>Add a method!</legend>
    <form id="form-create-row">
        <label for="field-name">Name: <input name="field-name" type="text" id="field-name"></label>
        <label for="field-description">Description: <input name="field-description" type="text" id="field-description"></label>
        <label for="field-image">Image link: <input name="field-image" type="text" id="field-image"></label>
        <input type="submit" id="button-create-row" value="Create Row">
    </form>
</fieldset>
<label for="field-id">Search by id: <input type="text" id="field-id"></label>
    <label for="field-keyword">Search by keyword: <input type="text" id="field-keyword"></label>
    
    <table id="table">
        <thead>
            <tr>
                <th><button id="button-id-header">ID <span id="span-id-header">&#9650</span></button></th>
                <th><button id="button-name-header">Name <span id="span-name-header"></span></button></th>
                <th><button id="button-description-header">Description <span id="span-description-header"></span></button></th>
                <th><button id="button-image-header">Image <span id="span-image-header"></span></button></th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody-methods">
            
        </tbody>
    </table>

    </div>

    <form id="form-edit-row">
        <label for="field-edit-id">Id: <input name="field-edit-id" type="text" id="field-edit-id"></label>
        <label for="field-edit-name">Name: <input name="field-edit-name" type="text" id="field-edit-name"></label>
        <label for="field-edit-description">Description: <input name="field-edit-description" type="text" id="field-edit-description"></label>
        <label for="field-edit-image">Image link: <input name="field-edit-image" type="text" id="field-edit-image"></label>
        <input type="submit" id="button-edit-row" value="Edit Row">
    </form>

</body>
<template id="template-method-row">
    <tr id="secret-sauce"><td class="column-id"></td><td class="column-name"></td><td class="column-description"></td><td class="column-image"></td><td><button class="button-delete">X</button></td><td><button class="button-edit">Edit</button></td></tr>
</template>
</html>
